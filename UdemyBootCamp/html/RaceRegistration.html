<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <label for="fName">First Name</label>
        <input type="text" required id="fName" name="firstName">

        <label for="lName">Last Name</label>
        <input type="text" required id="lName" name="lastName">
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="race" id="k5" value="k5">
            <label for="k5">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <label for="email">Email</label>
        <input type="email" name="email" required id="email">
        <label for="password">Password</label>
        <input type="password" name="password" required id="password">
        <br>
        <label for="age-select">Select Age Group</label>
        <select name="ages" id="age-select">
            <option value="u18">Under 18</option>
            <option value="b18a35">18 To 35</option>
            <option value="b35a45">35 To 45</option>
            <option value="o45">Over 45</option>
        </select>
        <br>
        <button>Register</button>
    </form>


</body>

</html>
